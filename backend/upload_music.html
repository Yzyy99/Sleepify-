<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传音乐</title>
</head>
<body>
  <h1>上传音乐文件</h1>
  <form id="uploadForm">
    <label for="musicFileInput">选择音乐文件：</label>
    <input type="file" id="musicFileInput" accept="audio/*" required />
    <br />
    <label for="fileNameInput">文件名：</label>
    <input type="text" id="fileNameInput" placeholder="输入文件名" required />
    <br />
    <label for="accessTokenInput">Access Token：</label>
    <input type="text" id="accessTokenInput" placeholder="输入Access Token" required />
    <br />
    <button type="submit">上传音乐</button>
  </form>

  <script>
    const uploadMusic = async (musicFile, fileName, accessToken) => {
      const url = 'http://127.0.0.1:8000/api/music/'; // 替换为你的后端接口地址
      const token = `Bearer ${accessToken}`; // 超级用户的 Access Token

      const formData = new FormData();
      formData.append('file', musicFile); // 音乐文件
      formData.append('name', fileName); // 文件名

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            Authorization: token, // 设置超级用户的 Token
          },
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          alert(`上传成功: ${result.message}`);
        } else {
          const error = await response.json();
          alert(`上传失败: ${error.error}`);
        }
      } catch (err) {
        alert('网络错误，请稍后重试');
      }
    };

    document.querySelector('#uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // 阻止表单默认提交行为

      const musicFile = document.querySelector('#musicFileInput').files[0];
      const fileName = document.querySelector('#fileNameInput').value;
      const accessToken = document.querySelector('#accessTokenInput').value;

      if (!musicFile || !fileName || !accessToken) {
        alert('请填写所有字段');
        return;
      }

      await uploadMusic(musicFile, fileName, accessToken);
    });
  </script>
</body>
</html>
